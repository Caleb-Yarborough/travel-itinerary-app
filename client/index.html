<!--
index.html
-------------------------------------------------------------------------------
This is the main HTML file for the AI Travel Itinerary Planner frontend.
It serves as the entry point when the React + Vite app is loaded in the browser.

Key roles of this file:
- Defines the HTML structure and metadata
- Provides a mounting point for the React app (`<div id="root">`)
- Loads the main TypeScript entry file (`main.tsx`)
- Used by Vite during development and build processes
-------------------------------------------------------------------------------
-->
<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Sets the favicon for the tab in the browser -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <!-- Sets the viewport for responsive design on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- The title of the web page that appears in the browser tab -->
  <title>AI Travel Itinerary Planner</title>
</head>

<body>
  <!-- This is where React app will be injected -->
  <div id="root"></div>

  <!-- Loads the main React + TypeScript app file with ES Module support -->
  <!-- Vite uses this as the entry point to start the app and enable hot reloading -->
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
